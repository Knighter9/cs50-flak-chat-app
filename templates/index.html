{% extends "layout.html" %}

{% block main %}

<div class="introduction" id = "holy-grail"></div>
<div class="channel"></div>
<div class="channel_form"></div>

 <!-- creating the handlebar template for the login form -->
    <script id="introduction-template" type="text/x-handlebars-template">
        <div class = "form" >
            <input type="text" placeholder= "username" id="username">
            <input type="submit" name = 'submit' id = 'submit'>
        </div>
    </script>
<!-- creating the h1 tag to welcome the users and also create a div for the channel-->
    <script id="welcome-template" type="text/x-handlebars-template">

            <header id = "header">
                <h1>Welcome to Flak {% raw -%}{{ username }} {%- endraw %}</h1>
            </header>

            <div class="holy-grail-body">

                <div class = 'holy-grail-content'>
                    <p id = 'welcome_chat'>This is the main content</p>
                    <input id = "user_message" class = "message" type="text">
                    <input  id = "message_submit" class = "message" type="submit">
                </div>

                {% raw -%}
                <div id = "channel_container" class="holy-grail-sidebar-1 hg-sidebar">
                    <h2>available channels</h2>
                    <ul id = "listed_channels">
                        {{#each channel_list}}
                            <button class="list_button"><li>{{this}}</li></button>
                        {{/each}}
                    </ul>
                </div>
                {%- endraw %}
                <div id = "create_channel_container" class="holy-grail-sidebar-2 hg-sidebar">
                    <h3>Create a Channel</h3>

                    <input type="text" placeholder="Enter a channel" id = 'channel_name'>
                    <input type="submit" id="channel_submit">

                </div>

            </div>

    </script>

{% endblock %}
